<html lang="en">

</head>

                    với tài khoản Google 
                </a>
            </div>
            <h2 class="tittle choose-tittle">
                hoặc đăng nhập bằng email
            </h2>
            <div class="signin-email">
                <div>
                    <label for="email">Email :</label>
                    <input type="text" class="input input-emails">
                </div>
                <div>
                    <label for="pass">Mật Khẩu :</label>
                    <input type="password" class="input input-pass">
                </div>
            </div>
            <a href="#" class="forget-pass">Quên mật khẩu?</a>
            <a href="#" class="btn-signIn">
                Đăng nhập
            </a>
            <div class="href-register">
                Chưa có tài khoản?
                <a href="#">Đăng ký!</a href="#">
            </div>
            <div class="footer-main">
                <a class="login-footer" href="#">Thỏa Thuận Sử Dụng</a>
                <a href="#" class="login-footer">Quy Định Bảo Mật</a>
            </div>
        </div>
    </main>
</body>
</html>
